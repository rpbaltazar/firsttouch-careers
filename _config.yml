# Site Settings
encoding: UTF-8
exclude: ["*.gem", "*.gemspec", "Gemfile", "Gemfile.lock", "node_modules", "Rakefile", "starter-kit", "vendor"]
lang: en # Language code as defined in _data/i18n.yml. en, en-gb, en-us, zh, zh-cn, zh-tw etc.
permalink: /blog/:year/:month/:day/:title/
theme: jekyll-theme-simple-texture

whitelist: [jekyll-feed, jekyll-redirect-from, jekyll-seo-tag, jekyll-sitemap]
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

markdown: kramdown
kramdown:
  auto_id_prefix: 'heading-'
  smart_quotes: ["apos", "apos", "quot", "quot"]
  toc_levels: 1..3

sass:
  style: compressed

# Site Data
url: http://careers.firsttouch.io
baseurl: # the subpath of your site, e.g. /blog
title: FirstTouch Careers
description: "FirstTouch"
keywords: 'firsttouch, football, soccer, carrers, jobs'
author:
  name: Rui Baltazar
  job_title: CTO
  location: Singapore
  email: rui@firsttouch.io

home:
  section1: <h1>FirstTouch</h1>
  section2: <h2>Carving out individual and collective success stories</h2>
  section3:

paths:
  home: /
